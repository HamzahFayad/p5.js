<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      #start-play {
        position: absolute;
        top: 50%;
        right: 50%;
        transform: translate(50%, -50%);
        display: flex;
        flex-flow: column wrap;
        align-items: center;
        text-align: center;
        max-width: 50px;
        transition: opacity 500ms;
      }
      #start-play svg {
        width: 100%;
        fill: white;
        cursor: pointer;
        transition: transform 200ms;
      }
      #start-play svg:hover {
        transform: scale(0.9);
      }
      #start-play.hide {
        opacity: 0;
        display: none;
        pointer-events: none;
      }
      #interactions {
        position: absolute;
        top: 3%;
        right: 1.5%;
        display: none;
      }
      #interactions.show {
        display: block;
      }
      #interactions div {
        display: inline;
        font-size: 1.5rem;
        margin-right: 20px;
        cursor: pointer;
      }
      #interactions div:last-child {
        margin-right: 0;
      }
      #interactions div:hover {
        opacity: 0.8;
      }
    </style>

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

        />
      </svg>
    </div>
