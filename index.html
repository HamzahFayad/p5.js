<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wall">
      <a href="p5_firework/">
        <img src="./images/firework.png" alt="firework" />
        <div class="overlay">
          <div class="text">
            <h2>Film Production Intro</h2>
            <p>Fireworks</p>
          </div>
        </div>
      </a>

      <a href="p5_water/">
        <img src="./images/wave.png" alt="wave" />
        <div class="overlay">
          <div class="text">
            <h2>Text Animation</h2>
            <p>Water Symphony</p>
          </div>
        </div>
      </a>

      <a href="p5_flowfields/">
        <img src="./images/springfield.png" alt="spring flowfield" />
        <div class="overlay">
          <div class="text">
            <h2>Flowfield</h2>
            <p>Spring Field</p>
          </div>
        </div>
      </a>

      <a href="p5_canvas">
        <img src="./images/colored_canvas.png" alt="colored canvas" />
        <div class="overlay">
          <div class="text">
            <h2>Colored Canvas</h2>
            <p>Perlin Noise</p>
          </div>
        </div>
      </a>

      <a href="p5_filmposter">
        <img src="./images/dune.png" alt="dune film poster" />
        <div class="overlay">
          <div class="text">
            <h2>animated film poster</h2>
          </div>
        </div>
      </a>

      <a href="p5_project1">
        <img src="./images/donutparty1.png" alt="donut party" />
        <div class="overlay">
          <div class="text">
            <h2>Donut Party</h2>
            <p>WEBGL</p>
          </div>
        </div>
      </a>

      <a href="p5_lineart">
        <img src="./images/mycity0.png" alt="city" />
        <div class="overlay">
          <div class="text">
            <h2>City Generator</h2>
            <p>randomized shapes</p>
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
